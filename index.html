<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D viewer</title>

    <link href="css/view3d.css" rel="stylesheet">

  </head>
  <body ng-app="viewer">

  <div>
   <img src="https://dl.dropboxusercontent.com/u/2665124/volume_rendering_data/prototype.png" style="max-width: 15%; height: auto; position: absolute; bottom:1%; left: 1%">
  </div>

   <div ng-controller="MainController">
    <!-- <div ng-style="overlayStyle" class="overlay"></div> -->
    <div style="display:none;" ng-style="modalStyle" class="modal" ng-mouseenter="controlsActive(false)" ng-mouseleave="controlsActive(true)">
      <div id="info">
        <button ng-click="rebuildWx()">reload wx</button><br>
      	<select ng-model="bboxChoice" ng-options="key for (key,value) in bboxes">
                <option value="">-- choose bbox --</option>
      	</select>
      	<br>
      	Colour 0 <input type="text" ng-model="paletteColour0"></input><br>
      	Colour 1 <input type="text" ng-model="paletteColour1"></input><br>
      	Shiny <input type="text" ng-model="shininess"></input><br>
        <form name="hh">
        light posn <br>
        X <input type="text" ng-model="light_x"></input><br>
        Y <input type="text" ng-model="light_y"></input><br>
        Z <input type="text" ng-model="light_z"></input><br>
        camera posn <br>
        X <input type="text" ng-model="camera_x"></input><br>
        Y <input type="text" ng-model="camera_y"></input><br>
        Z <input type="text" ng-model="camera_z"></input><br>
        WX <br>
        mult <input type="text" ng-model="wx_mult"></input><br>
        <!-- Wx  add <input type="text" ng-model="wx_add"></input><br> -->
        </form>
        <ul><li ng-repeat="(key, value) in coverage">{{key}} : {{value}}</li></ul>
      </div><!-- info -->
    </div><!-- modal -->

    <div class="content">
      <div id="webgl"></div>
    </div>

  </div><!-- MainController -->

  <!-- 3rd party libraries (from bower) -->
  <script src="lib/angularjs/angular.js"></script>
  <script src="lib/three.js/three.min.js"> </script>
  <script src="lib/stats.js/stats.min.js"></script>
  <script src="lib/jquery/jquery.js"></script>

  <!-- Custom/imported libraries -->
  <script src="js/utils/xmlToJSON.js"> </script>
  <script src="js/utils/latlon.js"></script>

  <!-- Camera controllers -->
  <script src="js/controls/TrackballControls.js"></script>
  <script src="js/controls/DeviceOrientationController.js"></script>

  <!-- Shaders -->
  <script src="js/shaders/fragment_shader0.js" id="fragment_shader0" type="x-shader/x-fragment"></script>
  <script src="js/shaders/fragment_shader1.js" id="fragment_shader1" type="x-shader/x-fragment"></script>
  <script src="js/shaders/vertexShader0.js" id="vertexShader0" type="x-shader/x-vertex"></script>
  <script src="js/shaders/vertexShader1.js" id="vertexShader1" type="x-shader/x-vertex"></script>

  <!-- Our code -->
  <script src="js/view3d.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
